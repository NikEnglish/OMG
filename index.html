<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео + Аудио</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Видео без звука -->
    <video id="video" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- Отдельный аудиофайл -->
    <audio id="audio" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');

        // Попытка запустить аудио вместе с видео
        video.play().then(() => {
            audio.play(); // Скорее всего, браузер заблокирует это
        }).catch(error => {
            console.log('Автовоспроизведение аудио заблокировано:', error);
        });
    </script>
</body>
</html>
